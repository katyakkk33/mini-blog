<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini-blog — Artykuły</title>
  <link rel="stylesheet" href="/mini-blog/css/styles.css" />
</head>
<body>
  <header>
    <main class="split" style="padding:0; max-width:980px; margin:0 auto;">
      <h1>Mini-blog</h1>
      <span class="muted">Artykuły + komentarze + reply</span>
    </main>
  </header>
    <div class="lang-switcher">
      <button class="lang-btn active" data-lang="pl">PL</button>
      <button class="lang-btn" data-lang="ua">UA</button>
    </div>

  <main>
    <section class="card">
      <h2>Dodaj artykuł</h2>
      <form id="newArticleForm" class="row">
        <label>Tytuł
          <input id="title" placeholder="np. Jak zacząć z…?" required />
        </label>
        <label>Autor
          <input id="author" placeholder="Twoje imię" required />
        </label>
        <label>Treść
          <textarea id="content" placeholder="Treść artykułu…" required></textarea>
        </label>
        <div class="actions">
          <button type="submit">Zapisz</button>
          <span id="status" class="muted"></span>
        </div>
      </form>
    </section>

    <section>
      <h2>Lista artykułów</h2>
      <div id="articles"></div>
    </section>
  </main>

  <div id="modalOverlay" class="modal-overlay hidden">
  <div class="modal">
    <h3>Czy na pewno usunąć?</h3>
    <p class="muted">Tej operacji nie można cofnąć. Artykuł i komentarze znikną na zawsze.</p>
    <div class="modal-actions">
      <button id="cancelBtn" class="btnlike">Anuluj</button>
      <button id="confirmBtn" class="dangerBtn">Usuń</button>
    </div>
  </div>
  </div>

  <script src="/mini-blog/js/logger.js"></script>
  <script src="/mini-blog/js/debug.js"></script>
  <script src="/mini-blog/js/app.js"></script>
</body>
</html>
