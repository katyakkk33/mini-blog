<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini-blog — Artykuł</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <main class="split" style="padding:0; max-width:980px; margin:0 auto;">
      <a href="/">← Wróć</a>
      <span class="muted">Widok artykułu</span>
    </main>
  </header>

  <main>
    <section class="card">
      <h1 id="aTitle">…</h1>
      <p id="aMeta" class="muted"></p>
      <p id="aContent"></p>
    </section>

    <section class="card">
      <h2>Komentarze</h2>
      <form id="commentForm" class="row">
        <div class="row cols2">
          <label>Autor
            <input id="cAuthor" placeholder="Twoje imię" required />
          </label>
          <label>Treść
            <input id="cContent" placeholder="Napisz komentarz…" required />
          </label>
        </div>
        <div class="actions">
          <button type="submit">Dodaj komentarz</button>
          <span id="status" class="muted"></span>
        </div>
      </form>

      <div id="comments"></div>
    </section>
  </main>

  <script src="/js/logger.js"></script>
  <script src="/js/debug.js"></script>
  <script src="/js/article.js"></script>
</body>
</html>
